    <script>
        function human(name,age,gen){
            this.name=name;
            this.age=age;

        }

        function Employee(id,job,salary){
            human.call(this,"Manjit",25,"Male")
            this.id=id;
            this.job=job;
            this.sal=salary;
        }

        let emp=new Employee(101,"software Developer",100000)
        document.write("Id	:"+ emp.id +"<br>");

    </script>
