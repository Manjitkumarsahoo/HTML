<!-- example on input tag -->
<!DOCTYPE html>
<html>
  <head>
	<title>Ex32</title>
	<link rel="icon" href="logo.png">
	<script>
		function myfun()
		{
			document.write("Cancel button pressed");
		}
	</script>
  </head>
  <body>
	<h2>demo on  button controls </h2>

	<input type="button" value="Apply" id="b1" onclick="alert('Apply Button Pressed')">  
																									<!-- button values are not sent to server -->
	
	<input type="button" value="Cancel" id="b2" onclick="myfun()">  
					
  </body>
</html>
