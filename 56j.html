<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example on Array of Array</h2>
    <script>
        var a=[[11,22] , [10,20] , [12,23]];
        document.write(a.join("$")+"<br>")
        document.write(a.length+"<br>")
        document.write(a[0].length+"<br>")



    for(i=0;i<=2;i++)
    {
        for(j=0;j<2;j++)
        {
            document.write(a[i][j]+"&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
