<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showMessage(from , text)  //formal parameter
        {
            document.write(from + ":" + text +"<br>")
        }

        function myfun()
        {
            let a="Ram"
            let b="What's up?";
            showMessage(a,b);
        }
    </script>
</head>
<body>
    <h2>Demo on Araguments</h2>
    <script>
        showMessage('Hello','Manjit');
        myfun();
    </script>
</body>
</html>
