<body>
    <h2>Demo on inheritance</h2>
    <script>
        function GP(){
            document.write("i am Gp<br>")
        }

        function P(){
            document.write("i am p<br>");
            GP();
        }
        function C(){
            document.write("i am chiled<br>");
            P();
        }

        let c=new C();
    </script>
