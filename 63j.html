<!--  example on local & outer declarations -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=101; //outer
    </script>
</head>
<body>
    <script>
        function fun1()
        {
            let a="Apple";   //Local variable

            document.write("msg from fun1:<br>");
            document.write("A :" + a +"<br");
            //document.write("B   :" + b +"<br>");	error
            document.write("X "+ x +"<br>");
        }
        function fun2()
        {
            let b="Mango"; //local variable
            document.write("msg from fun2:<br>");
            document.write("B :" + b +"<br>");
            //document.write("A  :"+a); error
            document.write("X :"+ x +"<br>");
        }
    </script>
    <h3>Demo on local Vs outer vars</h3>
    <script>
        fun1();
        fun2();
        document.write("X :" +x);
    </script>
</body>
</html>
