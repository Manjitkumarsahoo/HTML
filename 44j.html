<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Array</h2>
    <script>
        var run=[10,20,30,40,50]
        document.write(run)

        let total=0;
        for(i=0;i<run.length;i++)
        {
            document.write("over "+(i+1)+":"+run[i]+"<br>")
            total=total+run[i];
        }
        document.write("total="+total);
    </script>
</body>
</html>
