<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>demo on string functions</h2>
  <script>
    var st="Green Mangos 123";

    document.write( st +"<br>");   
    document.write( st.length +"<br>");

    document.write( st.toUpperCase() +"<br>"); 
    document.write( "Apples".toUpperCase() +"<br>");   

    document.write( st.toLowerCase() +"<br>");
    </script>  
</body>
</html>
