<!-- Global(Outer) variables
Any variable is declared outside a function or in open area(inside <script>) is called as global variable.
A global variable is visible/accessable all over program -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Global variable</h2>

    <script>
        let userName='Manjit'  //Global variable

        function showMessage()
        {
            var st='Hello';    //Local variable
                st=st + userName;
            document.write(st, "<br>");
        }
    </script>
    <script>
        showMessage();
        document.write("Hi" + userName);
    </script>
</body>
</html>
