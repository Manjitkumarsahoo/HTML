<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Enrollment form</h2>
    <form>
        <label>FirstName</label><span style="color: red;">*</span><br>
        <input type="text" id="fn" name="fname" required><br>

        <label>LastName</label><span style="color: red;">*</span><br>
        <input type="text" id="ln" name="lname" required><br>

        <label>Email Id</label><span style="color: red;">*</span><br>
        <input type="email" id="mid" name="email" required><br>

        <label>Phone</label><span style="color: red;">*</span><br>
        <input type="number" id="ph" name="phone" required>
    </form>
</body>
</html>
