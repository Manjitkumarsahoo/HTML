<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Creating Dynamic Array</h2>
    <script>
        var a=new Array();
        var s=prompt("Enter size of array")

        for(i=0;i<s;i++)
        {
            a[i]=parseInt(prompt("Enter the value"))
        }
        document.write(a.length+"<br>")
        document.write(a +"<br>")
    </script>
</body>
</html>
