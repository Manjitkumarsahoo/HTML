<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on string creation</h2>
    <script>
        var st1="Manjit";
        var st2='world';
        var st3=`hello every one`;
        var st4 = new String("Hi");
     var st5 = new String();		
    
     document.write(st1, "<br>", st2, "<br>", st3, "<br>", st4, "<br>", st5, "<br>");
     document.write(typeof st1, "<br>");
     document.write(typeof st2, "<br>");
     document.write(typeof st3, "<br>");
     document.write(typeof st4, "<br>");
    </script>
</body>
</html>
