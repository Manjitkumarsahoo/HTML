<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on return statement</h2>
    <script>
        function sum(a,b)
        {
            let res=a+b;
            return res;
        }

        var s=sum(10,25);
        document.write("Sum is "+ s + "<br>");
        document.write(sum(2,4),"<br>");
    </script>
</body>
</html>
