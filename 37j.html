<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>demo on string creation</h2>
    <script>
        var intStr = String(32);
        var floatStr = String(12.34);
        var boolStr = String(true);
        var nullStr = String(null);

        document.write(intStr + "<br>" + floatStr + "<br>" + boolStr + "<br>" + nullStr + "<br>");
        document.write(typeof intStr + "<br>");
        document.write(typeof floatStr + "<br>");
        document.write(typeof boolStr + "<br>");
        document.write(typeof nullStr + "<br>");
    </script>
</body>
</html>
