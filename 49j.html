<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example on finding max & min element of Array</h2>
    <script>
        var a=new Array();
        var n=prompt("enter no of values");

        for(i=0;i<n;i++)
        {
            a[i]=parseInt(prompt("Enter int value"));
        }
        var max=a[0];
        var min=a[0];

        for(i=1;i<n;i++)
        {
            if(a[i]>max)
                max=a[i]

            if(a[i]<min)
                min=a[i]
        }
        document.write("Array Data :<br>"+a+"<br>");
        document.write("MaxEle "+max,"<br>");
        document.write("MinEle "+min);
    </script>
</body>
</html>
