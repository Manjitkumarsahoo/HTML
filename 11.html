<!-- example on img tag -->
<!DOCTYPE html>
<html>
  <head>
	<title>Ex8</title>
	<link rel="icon" href="logo.png">
  </head>
  <body style="background-color:yellow;">
	<h2>demo on displaying images </h2>

	<img src="bike.jpeg">		<!-- img displaying with actual size -->
	<br>
	<img src="bike.jpeg" width="500px" style="border:5px dashed red;">		<!-- implicit height also 500px -->
	<img src="bike.jpeg" alt="Image Not Loaded, plz try again"> 
	<img src="bike.jpeg" title="Chooo Cuuuute!!!">

  </body>
</html>
