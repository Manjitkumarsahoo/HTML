<!-- example on table tags -->
<!DOCTYPE html>
<html>
  <head>
	<title>Ex25</title>
	<link rel="icon" href="logo.png">
  </head>
  <body>
	<h2>demo on thead, tbody, tfoot tags (since html5) </h2>
	<table border width="500px">	
		<thead style="color:blue;"> <!-- head sec begins -->	
			<tr>
				<th>Slno</th>  <th>Subject</th>  <th colspan="3">Marks</th>
			</tr>
		</thead> <!-- head sec ends -->

		<tbody style="color:red;">	<!-- body/data sec begins -->
			<tr>
				<td>1</td>  <td>HTML</td>  <td>15</td>  <td>60</td> <td>75</td>
			</tr>
			<tr>
				<td>2</td>  <td>CSS</td>  <td>16</td>  <td>65</td> <td>81</td>
			</tr>
			<tr>
				<td>3</td>  <td>JavaScript</td>  <td>14</td>  <td>55</td> <td>69</td>
			</tr>
		</tbody>
        
        <tfoot  style="color: blueviolet;" align="center">
            <tr>
				<td colspan="5">Total Marks : 225</td>
			</tr>
			<tr>
				<td colspan="5">Grade : A</td>
			</tr>
        </tfoot>

		
			
		
	</table>


  </body>
</html>
