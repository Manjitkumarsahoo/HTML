<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a=0, b=0, c=0)
        {
            let res=a+b+c;
            return res;
        }
    </script>
</head>
<body>
    <h2>Demo on parameter with default value(since JS6)</h2>
    <script>
        document.write("Total Val :" +sum(10,25,60) +"<br>");
        document.write("Total Val :" + sum(22,45) + "<br>");
        document.write("Toatal Val :" +sum()+ "<br>");
        document.write("Total Val :" +sum(30) +"<br>");
    </script>
</body>
</html>
