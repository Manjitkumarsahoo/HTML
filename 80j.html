<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>creating object array with literals</h2>
    <script>
        let emp=[
            {id:101,name:'manjit',sal:90000,},
            {id:102,name:'Baya',sal:60000},
            {id:103,name:'srikant',sal:50000}
        ]

        for (i=0;i<=emp.length;i++)
        {
            document.write(emp[i].id,"   ",emp[i].name,"   ",emp[i].sal,"<br>");
        }
        document.write(emp);
    </script>
</body>
</html>
