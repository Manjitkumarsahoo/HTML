<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on creating object with patameterized constructor</h2>
    <script>
        function Book(name,year)
        {
            this.name = name ;
            this.year = year;
        }
        let firstBook = new Book ("Html",2014);
        let secondBook = new Book ("javascript",2004);
        let thirdBook = new Book ("css",2012);

        document.write(`1st: ${firstBook.name}  ==> ${firstBook.year} <br>`);           
        document.write(`2nd: ${secondBook.name} ==> ${secondBook.year} <br>`);     
        document.write(`3rd: ${thirdBook.name} ==> ${thirdBook.year} <br>`);
    </script>
</body>
</html>
