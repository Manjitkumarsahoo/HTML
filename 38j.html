<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on string functions</h2>
    <script>
        var st=new String("Hello World");
        document.write(st+"<br>")
        document.write( st.valueOf() +"<br>");


        var st2=String.fromCharCode(65,66,67,68,69,97,100,125)
        document.write(st2+"<br>")
    </script>
