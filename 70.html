<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var x=parseInt(document.getElementById("t1").value);
            var y=parseInt(document.getElementById("t2").value);
            var z=x+y;
            document.getElementById("t3").value=z;
        }
    </script>
</head>
<body>
    <form>
        first number <input type="text" id="t1"><br>
        second nunmber <input type="text" id="t2"><br>
        <input type="button" value="clickme" onclick="add()"><br>
        Result <input type="text" id="t3"><br>

    </form>    
</body>
</html>
