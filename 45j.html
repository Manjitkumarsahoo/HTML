<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on Array</h2>
    <script>
        var a=new Array();
        a[0]=10;
        a[1]=20;
        a[2]=30;
        a[3]=40;

        document.write(a+"<br>")
        document.write(a.length+"<br>")
        for(i=0;i<a.length;i++)
        {
            document.write(a[i]+"<br>")
        }
    </script>
</body>
</html>
