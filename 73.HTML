<!DOCTYPE html>
<html>
<head>
	<title>
		Difference between
		InnerHTML and InnerText
	</title>
</head>

<body style="text-align:center;">

	<h1 style="color:green">GeeksforGeeks</h1>

	<div id="test">
		The following element contains some
		<codes>code</codes> and
		<italic>some text</italic>.
	</div>
	<p></p>
	<button onClick="innerHTMLFn()">
		innerHTML
	</button>
	<button onClick="innerTextFn()">
		innerText
	</button>
	

	<script>
		function innerTextFn() {
			let x = document.getElementById('test').innerText;
			//alert(x.innerText);
            document.getElementById('op').innerText=x;
		}

		function innerHTMLFn() {
			let x = document.getElementById('test').innerHTML;
			//alert(x.innerHTML);
            document.getElementById('op').innerText=x;
		}
	</script>
    <p id="op"></p>
</body>
</html>
