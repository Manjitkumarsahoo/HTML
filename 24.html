<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>demo on colspan </h2>
	<table border width="300px">		<!-- table with colspan  -->
		<tr>
			<th>A</th>	<th colspan="2">B</th>	 
		</tr>
		<tr> <td>100</td> <td>200</td>  <td>300</td> </tr>
		<tr> <td>101</td> <td>202</td>  <td>303</td> </tr>
		<tr>	<td>111</td> <td>222</td>  <td>333</td> </tr>
	</table>

	<h2>demo on rowspan </h2>
	<table border width="300px">		<!-- table with rowspan  -->
		<tr>
			<th>State</th> <th>District</th> <th>Headquarter</th>
		</tr>
		<tr> 
			<td rowspan="4">Andhra Pradesh</td> <td>Anantapur</td> <td>Anantapur</td>
		</tr>
		<tr>
			<td>Chittoor</td> <td>Chittoor</td>
		</tr>
		<tr>
			<td>East Godavari</td> <td>Kakinada</td>
		</tr>
			<td>Guntur</td> <td>Guntur</td>
		</tr> 
		<tr> 
			<td rowspan="2">Telangana</td> <td>RangaReddy</td> <td>Hyderabad</td>
		</tr>
		<tr>
			<td>Warangal</td> <td>Warangal</td>
		</tr>
 	</table>
</body>
</html>
