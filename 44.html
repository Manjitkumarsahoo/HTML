<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Demo on color picker</h3>
    <label>Text color</label>
    <input type="color" id="c1" onchange="document.getElementById('b').style.color=c1.value">
    <br>
    <label>Background color</label>
    <input type="color" id="c2" value="#ff0000" onchange="document.getElementById('b').style.background=c2.value">
    <br>
    <h2>Hello World!!!</h2>
</body>
</html>
