<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array example</title>
</head>
<body>
    <h2>Demo on Array</h2>
    <script>
        let a=[];
        a[0]=10;
        a[1]=20;
        a[2]=30;

        document.write("array="+a+"<br>")
        document.write("size="+a.length+"<br>")
        document.write("a[1]="+a[1]+"<br>")
    </script>
</body>
</html>
