<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isPrime()
        {
            let n = parseInt(txtNum.value);
            let flag=true;

            for (i=2;i<=n/2;i++)
            {
                if(n%i==0)
                {
                    flag=false;
                    break;
                }
            }
            if(flag==true)
                alert("Given Number is Prime");
            else
                alert("Give Number is Not A Prime");
        }
    </script>
</head>
<body>
    <h2>Demo on function </h2>
    <label>Enter NUmber</label><input type="text" id="txtNum" placeholder="+ve Integer Only">
    <button onclick="isPrime()">Ckeck Prime</button>
</body>
</html>
