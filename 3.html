<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr><td rowspan="2" align="center">1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td></tr>
        <tr><td>6</td><td>7</td><td>8</td></tr>
        <tr><td>9</td><td>10</td><td rowspan="2" align="center">11</td></tr>
        <tr><td>12</td><td>13</td></tr>
    </table>
</body>
</html>
